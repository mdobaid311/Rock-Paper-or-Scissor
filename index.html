<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper or Scissors</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="buttons">
      <div class="btns">
        <button class="rock btn" id="rock">ROCK</button>
        <button class="paper btn" id="paper">PAPER</button>
        <button class="scissors btn" id="scissor">SCISSORS</button>
      </div>
      <div class="display_choice">
        <span id="player_choice" class="player_choice display">Your Choice?</span>
      </div>
    </div>
    <button id="start-game-btn" class="btn">Start Game!</button>
    <span class="display" id="result">Result</span>
  </div>
  <script src="app.js"></script>
</body>

</html>
